<section id="hero" class="section hero">
  <header class="container header">
    <a href="./index.html" class="link header__logo">
      <svg class="header__logo-svg" width="50" height="50">
        <use href="./images/sprite.svg#icon-logo"></use>
      </svg>
      <span class="logo__text">iceream</span>
    </a>
    <div class="menu-container" id="menu-container" data-menu>

      <nav class="header-navigation">

        <ul class="header-navigation-list list" data-menu-list>
          <li class="header-navigation-list-item">
            <a href="./index.html" class="header-navigation-link header-navigation-link--action link">Home</a>
          </li>
          <li class="header-navigation-list-item">
            <a href="#about" class="header-navigation-link link scrollto">About us</a>
          </li>
          <li class="header-navigation-list-item">
            <a href="#advantages" class="header-navigation-link link scrollto">How it’s made?</a>
          </li>
          <li class="header-navigation-list-item">
            <a href="#gallery" class="header-navigation-link link scrollto">Our products</a>
          </li>
          <li class="header-navigation-list-item">
            <a href="#contact" class="header-navigation-link link scrollto">Contact</a>
          </li>
        </ul>
      </nav>
      <button type="button" class="header-button btn btn--arrow-invert">Buy now</button>
    </div>
    <button type="button" class="menu-button" data-menu-button>
      <svg class="menu-button-icon" width="20" height="20" aria-label="Переключатель мобильного меню">
        <use href="./images/sprite.svg#icon-menu" class="icon-menu"></use>
        <use href="./images/sprite.svg#icon-close" class="icon-close"></use>
      </svg>
    </button>
    <button type="button" class="header-button-second btn btn--arrow-invert">Buy now</button>
  </header>
  <div class="container container__hero">
    <div class="hero__wrap">
      <h1 class="hero__title">
        ice cream <br />
        made with <br />
        <span class="hero__title-accent">passion</span>
      </h1>
      <ul class="hero__btn-list list">
        <li class="hero__btn-list-item">
          <a href="#products" class="btn hero__btn scrollto">Products</a>
        </li>
        <li class="hero__btn-list-item">
          <a href="#about" class="btn btn--invert hero__btn scrollto">How it’s made?</a>
        </li>
      </ul>
      <div class="hero__bottom-block">
        <picture class="hero__image-milk">
            <source
                media="(min-width: 1200px)"
                srcset="
                  ./images/hero-header/desktop/milk-desktop.png    1x,
                  ./images/hero-header/desktop/milk-desktop@2x.png 2x"
            />
            <source
                media="(min-width: 768px)"
                srcset="
                  ./images/hero-header/tablet/milk-tablet.png    1x,
                  ./images/hero-header/tablet/milk-tablet@2x.png 2x"
            />

            <img src="./images/hero-header/tablet/milk-tablet.png" alt="milk" />
        </picture>
        <div class="hero__more">
          <p class="hero__more-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
          <button class="btn btn--more hero__btn-more"></button>
        </div>
      </div>
    </div>

    <picture class="hero__image-icecream">
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero-header/desktop/ice-cream-desktop.png    1x,
          ./images/hero-header/desktop/ice-cream-desktop@2x.png 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero-header/tablet/ice-cream-tablet.png    1x,
          ./images/hero-header/tablet/ice-cream-tablet@2x.png 2x
        "
      />
      <source
        media="(min-width: 320px)"
        srcset="
          ./images/hero-header/mobile/ice-cream-mobile.png    1x,
          ./images/hero-header/mobile/ice-cream-mobile@2x.png 2x
        "
      />

      <img src="./images/hero-header/mobile/ice-cream-mobile.png" alt="icecream" />
    </picture>

    <div class="hero__wrap">
      <div class="hero__counter">
        <div class="hero__counter-num">16</div>
        <span class="hero__counter-label">cafes</span>
      </div>
      <div class="hero__counter">
        <div class="hero__counter-num">23</div>
        <span class="hero__counter-label">food trucks</span>
      </div>
    </div>
      <picture class="hero__image-tasty">
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero-header/desktop/tasty-desktop.png    1x,
          ./images/hero-header/desktop/tasty-desktop@2x.png 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero-header/tablet/tasty-tablet.png    1x,
          ./images/hero-header/tablet/tasty-tablet@2x.png 2x
        "
      />

      <img src="./images/hero-header/tablet/tasty-tablet.png" alt="girl" />
      </picture>
</section>
